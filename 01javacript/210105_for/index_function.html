<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <script>
        function ra(){
            document.write("안녕하세요<br>");
            // alert("만나서 반갑습니다.");
        }
        ra();

        function dan99(dan){
            document.write(dan+ "단 입니다.")
            for(var i=1; i<10; i++){
                document.write(dan+ " X "+ i + "=" + (dan*i) + "<br>")
            }
        }
        dan99(3);

    </script>
     <!-- <a href="#" onclick="ra()">눌러주세요</a>
     <div onclick="ra()">눌러주세요2</div> -->

     <div class="dan">
         <script>
             dan99(5);
         </script>
     </div>

</body>
</html>
