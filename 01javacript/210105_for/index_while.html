<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>while</title>
</head>
<body>
	<script>
		var x = 1;
		var sum = 0;
		while( x <= 1000 ){
			sum = sum + x;
			x++;
		}
		document.write(sum);
	</script>
</body>
</html>
