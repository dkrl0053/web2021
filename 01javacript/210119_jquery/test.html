<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	
</head>

<script>
	$(document).ready(function(){
		$(".box2,.box3").hide();
		var tab = $("ul.tab>li");
		for(var i=0;i<tab.lenght;i++){
		
			tab.eq(i).click(function(){
				$(".box1,.box2,.box3").hide();
				$(".box"+(i+1)).show();
			});
		}



	});
</script>

	<ul class="tab clearfix">
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
	</ul>
	<div class="box1">1. Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, officiis.</div>
	<div class="box2">2. Consequuntur est eveniet ea officia vitae rem odit corrupti commodi.</div>
	<div class="box3">3. Doloremque necessitatibus fuga quasi, omnis magnam, sed suscipit minima dolor.</div>
</body>
</html>
