<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>

</head>
<body>
    <script>
        var x = 5; //number
        var y = "5"; //string
        var result;

        result = (x>y);
        document.write(result + "<br>");

        result = (x==y);
        document.write(result + "<br>");

        result = (x===y);
        document.write(result + "<br>");

        var i = 5;
        var z = 7;
        var res;
        
        res = (i>z)? i : z;

        document.write("i와  z중의 큰 값은" + res + "입니다.");

        
    </script>
</body>
</html>
