<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position</title>
  <link rel="stylesheet" href="../css/reset.css">
  <script src="../js/jquery-3.1.1.min.js"></script>
  <style>
  .box{
    width:500px;
    height: 300px;
    background:skyblue;
    position: relative;
    left:100px
  }
  .box img{
    position: absolute;
    left:100px;
    top: 100px;
  }
  </style>
  <script>
    $(document).ready(function(){
      //var posLeft = $(".box>img").position().left;
      //$(".posLeft").html(posLeft);
      var car = $(".box>img");
      var pos = car.position(); //지역좌표 pos.left
      var offPos = car.offset(); // 전역좌표 offPos.left
      //car.css("left",pos.left + 100); //set

      $(".posLeft").html(pos.left + "px"); //지역좌표구할
      $(".posTop").html(pos.top + "px");

      $(".offx").html(offPos.left+"px");
      $(".offy").html(offPos.top+"px");

      $(".cssx").html(car.css("left")+"px");
      $(".cssy").html(car.css("top")+"px");


      $(".carS").html("width:"+ car.width()+"px, height:"+ car.height()+"px");

    });
  </script>
</head>
<body>
  <div class="box">
    <img src="../images/car.png" alt="car" class="car">
  </div>
  자동차 이미지크기 :  <span class="carS"></span><br>
  자동차 x위치 : <span class="posLeft"></span><br>
  자동차 y위치 : <span class="posTop"></span><br>
  css x값 : <span class="cssx"></span><br>
  css y값 : <span class="cssy"></span><br>

  전역 자동차 x위치 : <span class="offx"></span><br>
  전역 자동차 y위치 : <span class="offy"></span><br>
</body>
</html>
