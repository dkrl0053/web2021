<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position</title>
	<link rel="stylesheet" href="css/reset.css">
	<style>

	/*header*/
		.header{
			width: 1000px;height: 100px; background-color: skyblue;
			position: relative;
			margin: 0 auto;
			text-align: center;
		}

		.header h1{
			background-color: #ccc;
			width: 300px;
			margin: 0 auto;
			
		}

		.header .sns{
			position: absolute;
			top: 0;right: 0;
			width: 300px; height: 35px;
			background-color: #777;
			line-height: 40px;
		}

		.header .gnb{
			width: 100%; height: 40px;
			position: absolute;
			bottom: 0;
			background-color: #999;
			line-height: 40px;
		}

	</style>
</head>

<body>
	<header class="header">
		<h1>Logo</h1>
		<div class="sns">sns</div>
		<nav class="gnb">main menu</nav>
	</header>
</body>
</html>
