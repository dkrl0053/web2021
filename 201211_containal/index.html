<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>container</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/common.css">
	<style>
		/*container*/
		.container{width: 1000px;margin: 0 auto}

		/*container gallery*/
		.contents.gall li{
			float: left;margin-right:25px;
			width: 231.25px;height:231.25px;
			position: relative;border-radius:10px;
			overflow:hidden;cursor:pointer;
			box-shadow:10px 10px 10px #eee
		}
		.contents.gall li:last-child{margin-right:0;}
		.contents.gall img{width: 100%;display: block;}
		.contents.gall .overlay{
			width: 100%;height: 100%;background-color:rgba(0,0,255,0.3);
			position: absolute;top:0;left:0;opacity:0;transition:0.3s;
		}
		.contents.gall .txt{
			width: 100px;height: 100px;
			background:#000;
			position: absolute;
			top:50%;left:50%;
			margin-left:-50px;margin-top:-50px;
			line-height: 100px;/*display: none;*/opacity:0;transition:0.3s;
			color:#fff;border-radius:50px;
		}
		.contents.gall li:hover .overlay{opacity:1;}
		.contents.gall li:hover .txt{/*display: block;*/opacity:1;}

		/*container news*/
		.contents.news li{
			float: left;width: 180px;height: 180px;
			margin-right: 25px;position: relative;
			cursor:pointer;overflow:hidden;
		}
		.contents.news li img{width: 100%;display: block;}
		.contents.news li:last-child{margin-right: 0;}

		.contents.news .overlay{
			width: 100%;height: 100%;
			background:rgba(0,0,0,0.5);position: absolute;
			left:0;bottom:-180px;opacity:0;transition:0.3s;
		}
		.contents.news .txt{
			width: 100px;height: 100px;
			background:#fff;position: absolute;
			top:50%;left:50%;
			margin-left:-50px;margin-top:-50px;
			border-radius:50px;line-height:100px;
		}
		.contents.news li:hover .overlay{
			opacity:1;left:0;bottom:0;
		}

		.color1{background:#eee;}
		.color2{background:pink;}
	</style>
</head>
