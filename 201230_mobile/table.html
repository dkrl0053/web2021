<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        table{
          border:1px solid #000;  
          border-collapse: collapse;
          width: 100%;
        }
        td{
            border: 1px solid #000;
            width: 25%;
            text-align: center;
            height: 50px;
            vertical-align: top ;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Lorem.<br>hello</td>
            <td>Voluptates.</td>
            <td>Repudiandae.</td>
            <td>lorem1</td>
        </tr>
    </table>

    <ul class="box claerfix">
        <li>Lorem.</li>
        <li>Est.</li>
        <li>Maxime</li>
        <li>Dolore.</li>
    </ul>


    <style>
        .box1{
          display: table;
          border: 1px solid #000;
        }
        .box1 li{
            display: table-cell;
            border: 1px solid #000;
        }
    </style>
    <ul class="box1">
        <li>Lorem.</li>
        <li>Quaerat.</li>
        <li>Odio.</li>
        <li>Sunt.</li>
    </ul>
</body>
</html>
