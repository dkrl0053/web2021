<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		table,td,th{
			border: 1px solid #000;
			border-collapse:collapse;
		}
		table{
            width: 500px;
            }
		td,th{
            height: 50px;
            }
		td{
            padding:10px;
            }
		.tac{
            text-align: center;
            }
	</style>
</head>
<body>
	<table>
		<colgroup>
			<col width="15%">
			<col width="30%">
			<col width="*">
			<col width="15%">
		</colgroup>
		<tr>
			<th>Lorem.</th>
			<th>Voluptatibus.</th>
			<th>Est?</th>
			<th>Pariatur?</th>
		</tr>
		<tr>
			<td rowspan="2">Lorem.</td>
			<td>Voluptatibus.</td>
			<td class="tac">Est?</td>
			<td>Pariatur?</td>
		</tr>
		<tr>
			<td colspan="3">Voluptatibus.</td>
		</tr>
		<tr>
			<td>Lorem.</td>
			<td>Voluptatibus.</td>
			<td>Est?</td>
			<td>Pariatur?</td>
		</tr>
	</table>
</body>
</html>
