<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .container{
            width: 900px;
            margin: 0 auto;
        }
        .container h2{
            font-size: 38px;
            text-align: center;
            margin-bottom: 10px;
        }
        .boxline{
            width: 900px;
            border: 3px solid #000;
            margin: 0 auto;
        }
        .boxTb1{
            margin-bottom: 5px;
        }
        .boxTb1, .boxTb2, .boxTb3{
            width: 100%;
            border-collapse: collapse;
        }
        .boxTb1 td, .boxTb2 td, .boxTb3 td{
            border: 1px solid #000;
            text-align: center;
            height: 40px;
        }

        .boxTb3{
            height: 100px;
        }
        .boxTb3 td{
            border-top: 0 none;
        }

        .boxTb3 ul{
            float: left;
            padding-left: 20px;
            
        }
        .boxTb3 ul li{
            text-align-last: left;
            line-height: 25px;
        }
        
        .red{color: #f00;}
        .bold{font-weight: bold;}
        .bgc{background: rgb(238, 238, 238);}
        .w10{width: 10px !important;}
        .w50{width: 50px !important;}
        .w150{width: 150px !important;}
        .w200{width: 200px !important;}

        .mb0{margin-bottom: 0 !important;}
    </style>
</head>
<body>
   <div class="container">
       <h2>입학지원서(일반고)</h2>
       <div class="boxline">
       <table class="boxTb1">
           <tr>
               <td rowspan="4" class="w50 bold">
                   <span class="red">*</span><br>인적<br>사항</td>
               <td class="w150 bold bgc">성&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;명</td>
               <td class="w200">김가람</td>
               <td class="w150 bold bgc">학&nbsp;&nbsp;교&nbsp;&nbsp;명</td>
               <td>00고등학교</td>
               <td rowspan="4" class="bold w150">사진<br>첨부</td>
           </tr>
           <tr>
               <td class="bold bgc">주민등록번호</td>
               <td></td>
               <td class="bold bgc">e-mail</td>
               <td></td>
           </tr>
           <tr>
               <td class="bold bgc">휴대폰(C.P)</td>
               <td></td>
               <td class="bold bgc">긴급연락처<br>(학부모)</td>
               <td></td>
           </tr>
           <tr>
               <td class="bold bgc">주&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;소</td>
               <td colspan="3"></td>
           </tr>
       </table>

       <table class="boxTb2">
           <tr>
               <td class="w150 bold bgc"><span class="red">*</span>추천교사명</td>
               <td></td>
               <td class="w150 bold bgc">연락처</td>
               <td></td>
               <td class="w150 bold bgc">학교연락처</td>
               <td></td>
           </tr>
       </table>
       <table class="boxTb3">
            <tr>
                <td class="w50 bold bgc"><span class="red">*</span><br>인지<br>경로</td>
                <td class="w200">본교를 알게된 경로는<br>(중복응답가능)</td>
                <td colspan="4" class="clearfix">
                    <ul>
                        <li><input type="checkbox"> 홈페이지검색</li>
                        <li><input type="checkbox"> 인터넷검색</li>
                        <li><input type="checkbox"> 진로담당선생님추천</li>
                    </ul>
                    <ul>
                        <li><input type="checkbox"> 지인소개</li>
                        <li><input type="checkbox"> 모바일검색</li>
                        <li><input type="checkbox"> 간판</li>
                    </ul>
                    <ul>
                        <li><input type="checkbox"> 지하철광고</li>
                        <li><input type="checkbox"> 포스터</li>
                        <li><input type="checkbox"> HRD-NET</li>
                    </ul>
                    <ul>
                        <li><input type="checkbox"> 고용지원센터소개</li>
                        <li><input type="checkbox"> 기타()</li>
                    </ul>
                </td>
            </tr>
       </table>
    </div>
   </div>
</body>
</html>
